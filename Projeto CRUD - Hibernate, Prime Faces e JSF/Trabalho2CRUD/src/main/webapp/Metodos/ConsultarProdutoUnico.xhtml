<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; margin-bottom: -300px"></img>
</header>

<h:body>
<p:panel id="form01" style="border:0px;">
	<h:form>
		<center>
			<h2>
				<h:outputText value="Consultar Produto" />
			</h2>

			<p:outputLabel value="ID do Produto " />
			<p:inputText value="#{produtoDAO.produto.id}" />
			<br /> <br />

			<p:button style="width: 10; margin: 10px" value="Voltar"
				href="../Interface/InterfaceGeral.xhtml"
				styleClass="ui-button-raised ui-button-danger" />
			<p:commandButton style="width: 10%" value="Consultar" update="form01"
				action="#{produtoDAO.consultarProdutosId}"
				styleClass="ui-button-raised ui-button-success"/>
			<br></br> <br></br>
		</center>
		<p:dataTable value="#{produtoDAO1.produtoId}" var="p" rows="1"
			stripedRows="true" paginator="true" paginatorPosition="bottom"
			liveResize="true" draggableColumns="true" resizableColumns="true"
			style="width: 80%; padding-left:15%; margin-top: 20px">

			<p:column headerText="Nome  " style="text-align: center">
				<h:outputText value="#{p.nome}" />
			</p:column>

			<p:column headerText="Valor⠀⠀" style="text-align: center">
				<h:outputText value="#{p.valor}" />
			</p:column>

			<p:column headerText="Quantidade⠀⠀" style="text-align: center">
				<h:outputText value="#{p.quantidade}" />
			</p:column>

		</p:dataTable>
	</h:form>
	</p:panel>

</h:body>

</html>
