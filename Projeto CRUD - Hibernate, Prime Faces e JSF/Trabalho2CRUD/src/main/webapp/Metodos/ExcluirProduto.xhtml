<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; margin-bottom: -210px"></img>
</header>

<h:body>
	<center>
		<h:form>
			<h2>
				<h:outputText value="Excluir Produto" />
			</h2>

			<p:outputLabel value="ID do Produto  " />
			<p:inputText value="#{produtoDAO.produto.id}" />
			<br />
			<br />

			<p:button style="width: 10; margin: 10px" value="Voltar"
				href="../Interface/InterfaceGeral.xhtml"
				styleClass="ui-button-raised ui-button-danger" />
			<p:commandButton style="width: 10%" value="Remover"
				action="#{produtoDAO.excluiGameUnico}"
				onclick="alert('Produto Removido com Sucesso!')"
				href="../Interface/InterfaceGeral.xhtml"
				styleClass="ui-button-raised ui-button-success" />
			<br></br>
			<br></br>
		</h:form>
	</center>

</h:body>

<footer>

	<img
		src="https://live.staticflickr.com/65535/52122538731_e0f9db4b57_h.jpg"
		style="width: 100%; border-radius: 35px; margin-top: -25px"></img>

</footer>

</html>
